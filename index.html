<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Cherchez parmi plus de 1500 recettes du quotidien, simples et délicieuses."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="css/reset.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header>
      <a href="./"
        ><img src="./assets/Logo.png" alt="logo of 'Les petits plats'."
      /></a>
      <h1>
        Cherchez parmi plus de 1500 recettes du quotidien, simples et
        délicieuses.
      </h1>
      <div class="searchbar rounded">
        <input
          type="text"
          name=""
          id=""
          placeholder="Recherchez une recette, un ingrédient..."
        />
        <button class="search-btn rounded"></button>
      </div>
    </header>
    <main>
      <div class="search">
        <div class="search__filters"></div>
        <p class="recipes_count"><span class="count"></span> recettes</p>
      </div>
      <div class="cards"></div>
      <button
        class="more rounded-pill btn btn-secondary"
        data-start="0"
        data-limit="10"
      >
        Voir Plus
      </button>
    </main>
  </body>
  <script type="module" src="./scripts/index.js"></script>
</html>
